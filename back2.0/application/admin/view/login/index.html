<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="/static/admin/css/login.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .login-bg{
            background: url(/static/admin/img/login-bg-3.jpg) no-repeat center center fixed;
            background-size: 100% 100%;
        }
    </style>
    <script src='/static/admin/js/jquery-3.1.1.min.js'></script>
</head>
<body class="login-bg">
<div class="login-box">
    <header>
        <h1>后台管理系统</h1>
    </header>
    <div class="login-main">
        <form action="login/login" class="form" method="post">
            <div class="form-item">
                <label class="login-icon">
                    <i></i>
                </label>
                <input type="text" id='username' name="username" value="admin" placeholder="这里输入登录名" required>
            </div>
            <div class="form-item">
                <label class="login-icon">
                    <i></i>
                </label>
                <input type="password" id="password" name="password" value="admin" placeholder="这里输入密码">
            </div>
            <div class="form-item verify">
                <label class="login-icon">
                    <i></i>
                </label>
                <input type="text" id='verify' class="pull-left" name="code" placeholder="这里输入验证码">
                <img class="pull-right" src="{:captcha_src('login')}" onclick="this.src = '{:captcha_src(\'login\')}'+'?_='+Math.random()">
                <div class="clear"></div>
            </div>
            <div class="form-item">
                <button type="button" class="login-btn">
                    登&emsp;&emsp;录
                </button>
            </div>
        </form>
        <div class="msg"></div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.login-btn').on('click',function(evt){
            if($('#username').val() == ''){
                $('.msg').html('登录名不能为空');
                return;
            }
            if($('#password').val() == ''){
                $('.msg').html('密码不能为空');
                return;
            }
            if($('#verify').val() == ''){
                $('.msg').html('验证码不能为空');
                return;
            }
            $('form').submit();

        });

    });
</script>
</body>
</html>
